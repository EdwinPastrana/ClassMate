<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del bloque</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../assets/css/theme.css">
    <link rel="stylesheet" href="../assets/css/blockDetails.css">
    <link rel="stylesheet" href="../assets/css/quill.css">
    <script src="../assets/js/blockDetails.js" defer></script>
    <script src="../assets/js/blockClass.js" defer></script>
    <script src="../assets/js/blocks.js" defer></script>
    <script src="../assets/js/quill.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.snow.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
</head>
<body>
    <header class="header"> 
        <a class="logo" href="home.html">ClassMate</a>
        <nav class="nav">
            <a href="home.html"> Inicio </a>
            <a href="blocks.html"> Bloques </a>
            <div class="dropdown">
                <a class="dropdown-toggle" href="#" data-bs-toggle="dropdown"> Funciones </a>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                    <li><a class="dropdown-item" href="grades.html"><h3>Calculadora de notas</h3></a></li>
                    <li><a class="dropdown-item" href="to_do.html"><h3>Actividades</h3></a></li>
                </ul>
            </div>
            
            <a href="grades.html"> Notas </a>
            <a href="contact.html"> Contacto </a>
        </nav>
    </header>

    <h1 id="nameSelectedBlock"></h1>
    <h1 class="title" style="font-weight: bold;">Detalles del bloque</h1>
    <h4 id="descriptionSelectedBlock" style="text-align: center;"></h4>
    <button class="btn btn-primary" onclick="consoleDebug()">Consultar</button>
    <button class="btn btn-primary" onclick="selectedBlockLog()">Consultar Bloque Selected</button>

    <!--Components creators-->
    <div class="container">
        <div class="form-group">
            <div class="context-container">
                        <!--Grades creator-->
                <h4>Agregar calificacion</h4>
            </div>
            <form>
                <div class="mb-3">
                    <label for="gradeName" class="form-label">Nombre de la Nota</label>
                    <input type="text" class="form-control" id="gradeName" placeholder="Ingrese el nombre de la nota" required>
                </div>
                <div class="mb-3">
                    <label for="grade" class="form-label">Nota</label>
                    <input type="text" class="form-control" id="grade" placeholder="Ingrese la nota" required pattern="^[0-9]+(\.[0-9]+)?$" title="Ingrese un número válido con hasta 2 decimales">
                </div>
                <div class="mb-3">
                    <label for="ponderation" class="form-label">Ponderación (%)</label>
                    <input type="number" class="form-control" id="ponderation" placeholder="Ingrese la ponderación de la nota" required min="0" max="100">
                </div>
                <button class="btn btn-primary" type="button" style="margin-left: 10px;" onclick="addingGrade()"><i class="fas fa-plus"></i> Agregar nota</button>
            </form>
        </div>
        <div class="form-group" style="margin-left: 15%;">
            <div class="context-container">
                    <!--Activities creator-->
                <h4>Agregar actividad</h4>
            </div>
            <form>
                <div class="mb-3">
                    <label for="taskName" class="form-label">Nombre de la tarea</label>
                    <input type="text" class="form-control" id="taskName" placeholder="Ingrese el nombre de la materia" required>
                </div>
                <div class="mb-3">
                    <label for="startTask" class="form-label">Fecha de inicio</label>
                    <input type="date" class="form-control" id="startTask">
                </div>
                <div class="mb-3">
                    <label for="endTask" class="form-label">Fecha de limite</label>
                    <input type="date" class="form-control" id="endTask">
                </div>
                <button class="btn btn-primary" type="button" style="margin-left: 10px;" onclick="addingActivity()"><i class="fas fa-plus"></i> Agregar tarea</button>
            </form>
        </div>
    </div>
    <!--Notes creator-->

    <button class="btn btn-primary" onclick="openEditor()">Agregar Apunte</button>
    <button class="btn btn-primary" onclick="showNotes()">Mostrar Apuntes</button>

    <!--Grades-->
    
    <div class="container">
        <div class="form-group">
            <div class="context-container">
                <h4>Tus calificaciones</h4>
            </div>
            <div class="grades-container" id="grades-container">
                <div class="grades-container" id="gradesContainer">
                </div>
            </div>
            <div style="display: flex;">
                <h4>
                    
                </h4>
                <h4 id="gpa"></h4>
            </div>
        </div>
    </div>

    <!--Activities-->

    <div class="container">
        <div class="form-group">
            <div class="context-container">
                <h4>Tus actividades</h4>
            </div>
            <div class="tasks-container" id="tasks-container">
                
            </div>
        </div>
    </div>

    <!--Notes-->

    <div class="card" style="margin-top: 30px; margin-bottom: 30px; width: 69%;" >
        <div class="card-header">
            Apuntes 
        </div>
        <ul class="list-group list-group-flush notesContainer" id="notesContainer">
        </ul>
    </div>
    
    <!--Modal panels for activities-->

        <!--Main modal-->
    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">Titulo</span>
                </div>
                <input id="title" type="text" class="form-control" placeholder="Ingresa un titulo" aria-label="Username" aria-describedby="bold">
              </div>
            <div id="editor-container">
                <div id="editor" class="editor">
                </div>
            </div>
            <div style="display: flex; justify-content: end; margin-top: 15px;">
                <button class="btn btn-danger" onclick="closeEditor()">Cerrar</button>
                <button class="btn btn-success createBtn" onclick="createNote()" style="margin-left: 5px;" id="createBtn">Guardar</button>
                <button class="btn btn-success saveBtn" style="margin-left: 5px;" id="saveBtn">Editar</button>
            </div>
        </div>
    </div>

        <!--Editor modal-->
    <div class="modalNote" id="modalNote">
        <div class="modal-content-note">
            <div class="card">
                <div class="card-header" style="text-align: center;" id="showTitle">
                    
                </div>
                <div class="card-body note-content" id="note-content">
                    
                </div>
                
                <button class="btn btn-danger" style="justify-content: end;" onclick="closeNoteModal()">Cerrar</button>
            </div>
        </div>
        
    </div>
</body>
</html>
