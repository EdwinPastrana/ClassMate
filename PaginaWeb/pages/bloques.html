<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloques</title>
    <link rel="stylesheet" href="../assets/styles.css"> <!-- Enlaza tu archivo CSS aquí -->
    <script src="../assets/script.js" defer></script> <!-- Enlaza tu archivo JS aquí -->
</head>
<body>
    <header class="header">
        
        <a class="logo" href="home.html">ClassMate</a>
        <nav class="nav">
            <a href="home.html"> Inicio </a>
            <a href="bloques.html"> Bloques </a>
            <a href="notas.html"> Notas </a>
            <a href="contacto.html"> Contacto </a>
        </nav>
    </header>

    <h1 class="title">
        Bloques
    </h1>
    
    <div class="container">
        <div class="blockCreator">
            <h2 class="subtitle">
                Creación de bloques
            </h2>
            <div class="blockText">
                
                <form>
                    <table>
                        <tr>
                            <td class="labelText">
                                <label for="blockName">
                                    Nombre:
                                </label>
                            </td>
                            <td>
                                <input type="text" placeholder="Ingresa el nombre del nuevo bloque..." class="blockInput" id="blockName">
                            </td>                            
                        </tr>
                        <tr>
                            <td class="labelText">
                                <label for="blockDescription" class="labelText">
                                    Descripción:
                            </td>
                            <td>
                                <input type="text" placeholder="Ingresa una breve descripción del boque..." class="blockInput" id="blockDescription">
                            </td>
                        </tr>
                        </label>
                        
                    </table>
                    
                </form>
                
            </div>
            <button class="blockButton" onclick="createblock()">
                Crear Bloque
            </button>
        </div>
    </div>
    
    <div class="container container-down">
        <div class="blockOutput">
            <h2 >
                Bloque creado
            </h2>
            <div class="blockText">
                
                <form>
                    <table>
                        <tr>
                            <td class="labelText">
                                <label for="idOutput">
                                    Id:
                                </label>
                            </td>
                            <td class="labelOutput">
                                <div id="idOutput"></div>
                            </td>                            
                        </tr>
                        <tr>
                            <td class="labelText">
                                <label for="nameOutput">
                                    Nombre:
                                </label>
                            </td>
                            <td class="labelOutput">
                                <div id="nameOutput"></div>
                            </td>                            
                        </tr>
                        <tr>
                            <td class="labelText">
                                <label for="descriptionOutput" class="labelText">
                                    Descripción:
                                </label>
                            </td>
                            <td class="labelOutput">
                                <div id="descriptionOutput"></div>
                            </td>
                        </tr>
                        </label>
                        
                    </table>
                    
                </form>
                
            </div>
        </div>
    </div>
    


</body>

</html>
